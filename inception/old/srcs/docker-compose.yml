networks:
    eros-girnet:
        name: eros-girnet
        driver: bridge

services:
    nginx:
        container_name: nginx
        build: ./req/nginx
        image: nginx
        ports:
         - 443:443
        volumes:
         - wordpress_data:/var/www/html
        restart: always
        networks:
         - eros-girnet


    mariadb:
         container_name: mariadb
         build:
            context: ./req/mariadb
         image: mariadb
         volumes:
          - mariadb_data:/var/lib/mysql
         restart: always
         networks:
          - eros-girnet
         env_file:
          - .env

    wordpress:
        container_name: wordpress
        build: ./req/wordpress
        image: wordpress
        depends_on:
         - mariadb
        volumes:
         - wordpress_data:/var/www/html
        restart: always
        networks:
         - eros-girnet
        env_file:
          - .env

volumes:
    mariadb_data:
        driver: local
        driver_opts:
            type: none
            device: /home/eros-gir/data/mysql
            o: bind

    wordpress_data:
        driver: local
        driver_opts:
            type: none
            device: /home/eros-gir/data/wordpress
            o: bind
